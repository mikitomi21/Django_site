{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>
    <div>
        {% for room in rooms %}
        <span>@{{room.host.username}}</span>
        <a href="{% url 'room' room.id %}">
            <h3>{{room.name}}</h3>
            <h4>{{room.description}}</h4>
        </a>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
