{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>

    <a href="{% url 'create-room' %}">Create Room</a>

    <div>
        {% for room in rooms %}
        <span>@{{room.host.username}}</span>
        <a href="{% url 'room' room.id %}">
            <h3>{{room.topic.name}}</h3>
            <h4>{{room.name}}</h4>
        </a>
        
        <a href="{% url 'update-room' room.id %}">Update Room</a>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
